<!DOCTYPE html>
<html>
  <!--aframe inyecta nuevos elementos -->
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      </head>
      <body>
        <!--nuestro cuerpo va a ser a-scene-->
  
        
          <a-scene background="color: blue">
          <!--aqui atributos son componentes, coordenadas usa x(izquierda,derecha), y(arriba y abajo), z(hacia fuera y hacia dentro)
          aqui estamos hablando de metros
          -->
            <a-assets>
                <img id="koala" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fdam.ngenespanol.com%2Fwp-content%2Fuploads%2F2022%2F02%2Fkoala.jpg&imgrefurl=https%3A%2F%2Fwww.ngenespanol.com%2Fanimales%2Faustralia-declara-oficialmente-al-koala-como-una-especie-en-peligro-de-extincion%2Famp%2F&tbnid=Pvk-ZBWxBUURaM&vet=12ahUKEwjewo36vOH4AhUHkRoKHfh-AtAQMygLegUIARDNAQ..i&docid=m__x0_W1_ANimM&w=724&h=483&q=foto%20koala&client=ubuntu&ved=2ahUKEwjewo36vOH4AhUHkRoKHfh-AtAQMygLegUIARDNAQ">

            </a-assets>


            <a-box position="3.5 1 -3" rotation="0 90 0" scale="2 2 2" src="#koala" 
              animation="property:  position; to 5.5 1-5;
              dir: alternative; dur:4000; loop:true "></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25"></a-sphere>
            <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5"></a-cylinder>
                 <!--definimos un plano, por defecto el color se pone en una sola cara del plano
                 -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>


        </a-scene>
        
    
      </body>
</html>
