<!DOCTYPE html>
<html>
  <!--aframe inyecta nuevos elementos -->
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      </head>
      <body>
        <!--nuestro cuerpo va a ser a-scene-->
  
        
          <a-scene background="color: blue">
          <!--aqui atributos son componentes, coordenadas usa x(izquierda,derecha), y(arriba y abajo), z(hacia fuera y hacia dentro)
          aqui estamos hablando de metros
          -->
            <a-box position="3.8 6 -3" rotation="0 90 0" scale="2 2 2"
                   src="../assets/imgs/molinos-bw.jpg"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25"
                      src="../assets/imgs/soil.jpg"></a-sphere>
            <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5"
                        src="../assets/imgs/bands.jpg"></a-cylinder>
                        <!--definimos un plano, por defecto el color se pone en una sola cara del plano
                        -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4"
                     src="../assets/imgs/window.jpg"></a-plane>

        </a-scene>
        <a-entity position="-1 1 -9" obj-model="obj: url(../assets/3d/urjc.obj)"
          material="color: green" scale="0.1 0.1 0.2">
</a-entity>
    
      </body>
</html>
